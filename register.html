<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cssfiles/register.css"/>
</head>
<body>
    <main class="register-main">
        <div class="form-container">
            <div class="reg-img-container">
                <img class="reg-img" src="./assets/anya.jpg"/>
                 <h1 class="reg-h1">Hunger Signup</h1>
            </div>
            <form class="form" >
              <label class="form-label" for="user_name">user name</label>
              <input id="user_name" class="form-input" required type="text" placeholder="prettyalmu" value=""/>
              <label class="form-label" for="user_email">email</label>
              <input id="user_email" class="form-input" required type="email" placeholder="someone@gmail.com" value=""/>
              <label class="form-label" for="user_password">password</label>
              <input id="user_password" class="form-input" required type="password" placeholder="********" value=""/>
              <label class="form-label" for="user_bio">short description</label>
              <textarea id="user_bio" class="form-input" placeholder="about yourself..." ></textarea>
              <input id="reg-sub-btn" class="reg-sub-btn form-input" type="submit" value="SignUp"/>
           </form>
        </div>
    </main>
</body>
</html>
